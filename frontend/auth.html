<div class="flex flex-col items-center justify-center h-full w-full">
    <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-xl shadow-2xl w-96 max-w-full">
        <div class="flex items-center justify-center mb-8">
            <div class="h-10 w-10 text-cyan-400">
                <!-- SVG Logo Icon -->
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 2l-6 10h12L12 2zm0 2l3.5 6H8.5L12 4zM4 14l5 8h6l5-8H4z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold ml-2 tracking-tight text-white">Browser</h2>
        </div>

        <!-- Toggle between Login and Signup -->
        <div class="flex bg-zinc-800 rounded-lg p-1 mb-6">
            <button id="tab-login"
                class="flex-1 py-1.5 text-sm font-medium rounded-md bg-zinc-700 shadow-sm text-white">Login</button>
            <button id="tab-signup"
                class="flex-1 py-1.5 text-sm font-medium rounded-md text-zinc-400 hover:text-white transition-colors">Sign
                Up</button>
        </div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label for="username" class="block text-xs font-medium text-zinc-400 mb-1">Username</label>
                <input type="text" id="username"
                    class="w-full bg-zinc-950 border border-zinc-800 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 rounded-md px-3 py-2 text-white text-sm outline-none transition-all"
                    required>
            </div>
            <div>
                <label for="password" class="block text-xs font-medium text-zinc-400 mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full bg-zinc-950 border border-zinc-800 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 rounded-md px-3 py-2 text-white text-sm outline-none transition-all"
                    required>
            </div>
            <p id="auth-error" class="text-red-400 text-xs text-center hidden mb-2"></p>
            <button type="submit" id="auth-submit-btn"
                class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-medium py-2 px-4 rounded-md transition-all shadow-md mt-4">
                Login
            </button>
        </form>
    </div>
</div>
